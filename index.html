<!DOCTYPE html>
<html>
<head>
    <title>Life</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div class="life pause screen-center">
        <canvas width="600" height="600"></canvas>
        <!--
        <label class="life-itarations noselect">Iterations: <span>000000</span></label>
        -->
        <label class="life-mode noselect">Pause</label>

        <section class="control-panel life-control-panel">

            <div class="control-panel__group">
                <div id="trackbar-speed" class="trackbar noselect">

                    <label class="trackbar__caption">Speed</label>

                    <div class="trackbar__shell empty">
                        <div class="trackbar__segments-wrapper"></div>
                        <div class="trackbar__segments-touch noselect"></div>
                    </div>
                    <div class="trackbar__value">0%</div>
                </div>
            </div>

            <div class="control-panel__group">
                <button class="control-panel__button control-panel__button-play noselect" data-state="0" data-play-text="Play" data-pause-text="Pause">Play</button>
            </div>

            <div class="control-panel__group">
                <button class="control-panel__button control-panel__button-edit noselect" data-state="0" data-editmode-off="Edit" data-editmode-on="Done">Edit</button>
                <button class="control-panel__button control-panel__button-clear noselect">Clear</button>
                <button class="control-panel__button control-panel__button-reset noselect">Reset</button>
            </div>

        </section>
    </div>

    <div class="copyright noselect"><span>Author: <a class="copyright__link" href="https://www.linkedin.com/in/alexander-lyakhov-8207491a?trk=nav_responsive_tab_profile" target="_blank">Alexander Lyakhov</a>, 2016</span></div>

    <script type="text/javascript" src="lib/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/base-canvas.js"></script>
    <script type="text/javascript" src="js/base-control-panel.js"></script>
    <script type="text/javascript" src="js/life.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <script type="text/javascript" src="js/life-control-panel.js"></script>
</body>

</html>
